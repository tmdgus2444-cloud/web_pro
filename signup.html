<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✅ 회원가입 - 상명대 K동 헬스장</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="main.html" class="header-link">
        <h1>상명대 K동 헬스장</h1>
      </a>
    </header>

    <nav>
      <ul>
        <li><a href="introduce.html">센터 소개</a></li>
        <li><a href="notice.html">공지 사항</a></li>
        <li><a href="exercise.html">운동 안내</a></li>
        <li><a href="login.html" id="mypage-link">로그인</a></li>
        <li><a href="contact.html">고객 센터</a></li>
      </ul>
    </nav>

    <main id="signup-main">
      <h2>회원가입</h2>
      <form id="signup-form">
        <div class="input-group">
          <label for="reg-id">ID (학번/교번)</label>
          <input type="text" id="reg-id" required />
          <p class="validation-msg" id="id-msg" style="display: none">
            <i class="fas fa-exclamation-circle"></i> ID는 8~10자리의 숫자여야
            합니다.
          </p>
        </div>

        <div class="input-group">
          <label for="reg-name">이름</label>
          <input type="text" id="reg-name" required />
        </div>

        <div class="input-group">
          <label for="reg-password">비밀번호</label>
          <input type="password" id="reg-password" required />
          <p class="validation-msg" id="password-msg" style="display: none">
            <i class="fas fa-exclamation-circle"></i> 비밀번호는 6자 이상이어야
            합니다.
          </p>
        </div>

        <div class="input-group">
          <label for="reg-password-confirm">비밀번호 확인</label>
          <input type="password" id="reg-password-confirm" required />
          <p
            class="validation-msg"
            id="password-confirm-msg"
            style="display: none"
          >
            <i class="fas fa-exclamation-circle"></i> 비밀번호가 일치하지
            않습니다.
          </p>
        </div>

        <div class="input-group">
          <label for="reg-phone">전화번호</label>
          <input
            type="tel"
            id="reg-phone"
            placeholder="010-xxxx-xxxx"
            required
          />
        </div>

        <div class="input-group">
          <label for="reg-email">이메일</label>
          <input
            type="email"
            id="reg-email"
            placeholder="example@sm.ac.kr"
            required
          />
        </div>

        <button type="submit" class="signup-btn">회원가입</button>

        <p class="success-message" id="success-msg" style="display: none">
          🎉 회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.
        </p>
        <p class="error-message" id="error-msg" style="display: none">
          <i class="fas fa-exclamation-circle"></i> 입력 정보를 다시
          확인해주세요.
        </p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 상명대 K동 헬스장. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
  </body>
</html>
