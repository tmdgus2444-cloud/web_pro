<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 페이지 - 상명대 K동 헬스장</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="main.html" class="header-link">
        <h1>상명대 K동 헬스장</h1>
      </a>
    </header>

    <nav>
      <ul>
        <li><a href="introduce.html">센터 소개</a></li>
        <li><a href="notice.html">공지 사항</a></li>
        <li><a href="exercise.html">운동 안내</a></li>
        <li>
          <a href="mypage.html" class="active" id="mypage-link">개인 페이지</a>
        </li>
        <li><a href="contact.html">고객 센터</a></li>
      </ul>
    </nav>

    <main id="mypage-main">
      <h2>👋 (이름)님, 환영합니다!</h2>

      <section class="mypage-section" id="status-section">
        <h3>등록 현황</h3>
        <div class="status-card-grid">
          <div class="status-card">
            <h4>회원권</h4>
            <p id="membership-status">유효 기간: 2025.03.01 ~ 2025.03.31</p>
            <p class="days-remaining">
              <strong id="remaining-days">6일 남았습니다.</strong>
            </p>
          </div>

          <div class="status-card locker-card">
            <h4>사물함</h4>
            <div id="locker-info">
              <p>현재 비밀번호:</p>
              <p class="locker-password">
                <strong id="locker-code">1234</strong>
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="mypage-section" id="payment-section">
        <h3>💰 온라인 결제 및 등록</h3>
        <p class="payment-intro">
          새로운 회원권을 등록하거나 기간을 연장할 수 있습니다.
        </p>
        <div id="payment-widget">
          <a href="payment.html" class="payment-link-button"
            >회원권/PT 등록 및 결제 페이지로 이동</a
          >
        </div>
      </section>

      <section class="mypage-section" id="user-info-section">
        <h3>개인 정보</h3>
        <div class="info-details">
          <p><strong>이름:</strong> <span id="user-name-info"></span></p>
          <p><strong>연락처:</strong> <span id="user-phone-info"></span></p>
          <p><strong>가입일:</strong> <span id="user-join-date-info"></span></p>
        </div>
      </section>

      <div
        id="logout-container"
        style="text-align: center; margin-top: 40px; padding-top: 20px"
      >
        <button id="logout-button" class="action-button">로그아웃</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 상명대 K동 헬스장. All rights reserved.</p>
    </footer>

    <script src="mypage.js"></script>
  </body>
</html>
